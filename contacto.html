			<div class="form-group col-md-12 col-sm-6">
			  <label for="name">Nombre y Apellido</label>

			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Ingrese su consulta</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese su consulta" required></textarea>
			</div>
				<div class="form-row">
				<div class="form-group col-md-12 col-sm-6">
				<label for="inputCity">Ciudad</label>
				<input type="text" class="form-control" id="inputCity" placeholder="Ingrese su ciudad" required>
			</div>
			<div class="form-group col-md-6 col-sm-12">
				<label for="inputState">Provincia</label>
				<select id="inputState" class="form-control">
					<option selected>Seleccione una provincia</option>
					<option>Buenos Aires</option>
					<option>Catamarca</option>
					<option>Chaco</option>

					<option>Cordoba</option>

					<option>Entre Rios</option>

					<option>La Pampa</option>
					<option>La rioja</option>
					<option>Mendoza</option>
					<option>Misiones</option>
					<option>Neuquen</option>
					<option>Rio Negro</option>
					<option>Salta</option>
					<option>San Juan</option>
					<option>San Luis</option>
					<option>Santa Cruz</option>
					<option>Santa fe</option>
					<option>Santiago del Estero</option>
					<option>Tierra del Fuego</option>
					<option>Tucuman</option>
				</select>
			</div>
			</div>
			<div class="form-group">
			<div class="form-check text-center">
				<input class="form-check-input" type="checkbox" id="notificaciones">
				<label class="form-check-label" for="notificaciones">

			</div>
			<div class="form-check  text-center">
